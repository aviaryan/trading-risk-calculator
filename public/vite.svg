<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Background -->
  <path d="M100 20 L170 50 L170 100 Q170 140 100 180 Q30 140 30 100 L30 50 Z" 
        fill="url(#shieldGradient)" 
        stroke="#047857" 
        stroke-width="2"/>
  
  <!-- Chart Line (Candlestick style) -->
  <g fill="url(#chartGradient)">
    <!-- Bar 1 -->
    <rect x="55" y="110" width="12" height="40" rx="2" fill="#ef4444"/>
    <line x1="61" y1="95" x2="61" y2="150" stroke="#ef4444" stroke-width="2"/>
    
    <!-- Bar 2 -->
    <rect x="75" y="100" width="12" height="35" rx="2" fill="#10b981"/>
    <line x1="81" y1="85" x2="81" y2="135" stroke="#10b981" stroke-width="2"/>
    
    <!-- Bar 3 -->
    <rect x="95" y="85" width="12" height="45" rx="2" fill="#10b981"/>
    <line x1="101" y1="70" x2="101" y2="130" stroke="#10b981" stroke-width="2"/>
    
    <!-- Bar 4 -->
    <rect x="115" y="70" width="12" height="40" rx="2" fill="#10b981"/>
    <line x1="121" y1="55" x2="121" y2="110" stroke="#10b981" stroke-width="2"/>
    
    <!-- Bar 5 -->
    <rect x="135" y="80" width="12" height="30" rx="2" fill="#ef4444"/>
    <line x1="141" y1="65" x2="141" y2="110" stroke="#ef4444" stroke-width="2"/>
  </g>
  
  <!-- Trend Line -->
  <path d="M55 130 L75 115 L95 95 L115 75 L145 90" 
        stroke="#fbbf24" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        opacity="0.8"/>
  
  <!-- Dollar Sign -->
  <g transform="translate(100, 50)">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="28" 
          font-weight="bold" 
          fill="#ffffff" 
          text-anchor="middle"
          dominant-baseline="middle">$</text>
  </g>
  
  <!-- Calculator Dots/Buttons at bottom -->
  <circle cx="85" cy="155" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="100" cy="155" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="115" cy="155" r="3" fill="#ffffff" opacity="0.6"/>
</svg>
